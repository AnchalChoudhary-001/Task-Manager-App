<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>My ToDo List</h1>
    </header>

    <form>
        <input type="text" name="todo" class="todo-input" />
        <button class="todo-button" type="submit">
        <i class="fa-solid fa-plus"></i>
      </button>
    </form>

    <div class="todo-container">
        <ul class="todo-list">
            <!-- Structure of Task -->
            <!-- <div class="todo">
          <li class="todo-item">Task 1</li>
          <button></button>
          <button></button>
        </div>
         -->
        </ul>
    </div>

    <footer>
        <div class="filter-btn-container">
            <button class="filter-button complete-filter">
          <i class="fas fa-check"></i>
        </button>
            <button class="filter-button not-complete-filter">
          <i class="fas fa-window-close"></i>
        </button>
            <button class="filter-button all-filter">
          <i class="fas fa-tasks"></i>
        </button>
        </div>
    </footer>

    <ul id="task-list">
        <!-- task items will be added dynamically here -->
    </ul>

    <script src="./script.js"></script>
</body>

</html>
